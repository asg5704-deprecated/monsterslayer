<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MonsterSlayer</title>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
  <section class="row">
      <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
              <div class="healthbar text-center full"
              :style="{width: playerHealth + '%'}"
              :class="{
                'med-health': playerHealth < 60, 'low-health': playerHealth < 30}"
              >
                <p>{{playerHealth}}</p>
              </div>
          </div>
      </div>
      <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
              <div class="healthbar text-center full"
              :style="{width: monsterHealth + '%'}"
              :class="{
                'med-health': monsterHealth < 60, 'low-health': monsterHealth < 30}"
              >
                <p>{{monsterHealth}}</p>
              </div>
          </div>
      </div>
  </section>
  <section class="row controls" v-if="!newGame">
      <div class="small-12 columns">
          <button id="start-game" @click="startGame">START NEW GAME</button>
      </div>
  </section>
  <section class="row controls" v-else>
      <div class="small-12 columns">
          <button id="attack" @click="attack">ATTACK</button>
          <button id="special-attack" @click="specialAtk">SPECIAL ATTACK</button>
          <button id="heal" @click="heal">HEAL</button>
          <button id="give-up" @click="giveUp">GIVE UP</button>
      </div>
  </section>
  <section class="row log" v-if="turns.length > 0">
      <div class="small-12 columns">
          <ul>
              <li
                v-for="turn in turns"
                :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer, 'player-heal-turn': turn.isHealing}">
                  {{turn.text}}
              </li>
          </ul>
      </div>
  </section>
</div>
<script src="https://unpkg.com/vue"></script>
<script src="monster.js"></script>
</body>
</html>
